<!DOCTYPE html>
<html>
  <head>
    <title>Unscramble it!</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="styles.css" rel="stylesheet"/>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <!-- Display Name Modal -->
    <aside class="modal" id="name-modal">
      <form id="name-form">
        <h2>Welcome to Unscramble it!</h2>
        <input class='textfield' id="name-field" type="text" placeholder="Your Display Name" />
        <button class="submit-btn" type="submit">
          <i class="material-icons">
            arrow_forward
          </i>
        </button>
      </form>
    </aside>
    <!-- Waiting Room Modal -->
    <aside class="modal" id="waiting-room">
      <div id="waiting-room-message">
          <h1>Waiting for Other Players to Play</h1>
      </div>
    </aside>
    <!-- The Game -->
    <main>
      <header>
        <h1>Unscramble it!</h1>
      </header>
      <h2>You have 60 seconds to unscramble the following word as fast as you can!</h2>
      <div id="timer"></div>
      <div id="scrambled-word"></div>
      <form id="unscramble-form">
        <input class='textfield' id="unscramble-field" type="text" placeholder="Your Answer" />
        <button class="submit-btn" type="submit" style = "background-color:Aqua">
            <i class="material-icons">
              arrow_forward
            </i></center>
          </button>
      </form>
    </main>
    <!-- Score Modal -->
    <aside class="modal" id="score-modal">
      <div class="scoreboard">
        <h2 id="scoreboard-h2">Scoreboard</h2>
        <h3 id="winner-msg"></h3>
        <h4 id="correct-word"></h4>
        <table id="score-table">
          <tr>
            <th>Player</th>
            <th>Score</th>
          </tr>
          <tr>
            <td id="name1"></td>
            <td id="score1"></td>
          </tr>
          <tr>
            <td id="name2"></td>
            <td id="score2"></td>
          </tr>
          <tr>
            <td id="name3"></td>
            <td id="score3"></td>
          </tr>
          <tr>
            <td id="name4"></td>
            <td id="score4"></td>
          </tr>
      </table>
      <span id="round-timer"></span>
      <button type="button" id="play-again">Play Again</button>
    </div>
    </aside>
  </body>
</html>
